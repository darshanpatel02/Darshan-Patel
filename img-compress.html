<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Compress images instantly with our modern tool. Reduce file size while maintaining quality. Perfect for web optimization and social media.">
    <title>Image Compressor Pro | Reduce Image Size Online</title>
    <style>
        :root {
            --primary: #6366f1;
            --secondary: #10b981;
            --accent: #f59e0b;
            --background: #f8fafc;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            min-height: 100vh;
            color: #1e293b;
        }

        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 2rem;
            background: white;
            border-radius: 1.5rem;
            box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1);
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .header h1 {
            font-size: 2.5rem;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1rem;
        }

        .upload-area {
            border: 3px dashed var(--primary);
            border-radius: 1rem;
            padding: 3rem;
            text-align: center;
            background: rgba(99, 102, 241, 0.05);
            transition: all 0.3s ease;
            margin-bottom: 2rem;
        }

        .upload-area.dragover {
            background: rgba(99, 102, 241, 0.1);
            border-color: var(--secondary);
        }

        .file-input {
            display: none;
        }

        .upload-label {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: var(--primary);
            color: white;
            padding: 1rem 2rem;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .upload-label:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px -1px rgba(99, 102, 241, 0.3);
        }

        .controls {
            margin: 2rem 0;
        }

        .quality-container {
            margin: 2rem 0;
        }

        .slider {
            -webkit-appearance: none;
            width: 100%;
            height: 8px;
            border-radius: 4px;
            background: #e2e8f0;
            outline: none;
            margin: 1rem 0;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 24px;
            height: 24px;
            background: var(--primary);
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .slider::-webkit-slider-thumb:hover {
            transform: scale(1.1);
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.2);
        }

        .previews {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin: 2rem 0;
        }

        .preview-card {
            background: white;
            border-radius: 1rem;
            overflow: hidden;
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1);
        }

        .preview-img {
            width: 100%;
            height: 300px;
            object-fit: contain;
            padding: 1rem;
            background: #f8fafc;
        }

        .download-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: linear-gradient(45deg, var(--secondary), var(--primary));
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 0.5rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-top: 1rem;
        }

        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px -1px rgba(16, 185, 129, 0.3);
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin: 1rem 0;
            font-weight: 500;
            color: #64748b;
        }

        .loading {
            display: none;
            width: 40px;
            height: 40px;
            border: 4px solid #e2e8f0;
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 1rem auto;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .container {
                margin: 1rem;
                padding: 1.5rem;
            }

            .upload-area {
                padding: 2rem;
            }

            .preview-img {
                height: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Image Compressor Pro</h1>
            <p>Reduce image size without losing quality</p>
        </div>

        <div class="upload-area" id="dropZone">
            <input type="file" id="fileInput" class="file-input" accept="image/*">
            <label for="fileInput" class="upload-label">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                    <polyline points="17 8 12 3 7 8"></polyline>
                    <line x1="12" y1="3" x2="12" y2="15"></line>
                </svg>
                Choose Image
            </label>
            <p class="drag-text">or drag and drop files here</p>
        </div>

        <div class="controls">
            <div class="stats">
                <div>Original: <span id="originalSize">0 KB</span></div>
                <div>Compressed: <span id="compressedSize">0 KB</span></div>
            </div>

            <div class="quality-container">
                <label>Quality: <span id="qualityValue">80</span>%</label>
                <input type="range" class="slider" id="quality" min="1" max="100" value="80">
            </div>

            <button class="download-btn" id="compressBtn">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                    <polyline points="7 10 12 15 17 10"></polyline>
                    <line x1="12" y1="15" x2="12" y2="3"></line>
                </svg>
                Compress Now
            </button>
            <div class="loading" id="loading"></div>
        </div>

        <div class="previews">
            <div class="preview-card">
                <h3>Original</h3>
                <img id="originalPreview" class="preview-img">
            </div>
            <div class="preview-card">
                <h3>Compressed</h3>
                <img id="compressedPreview" class="preview-img">
            </div>
        </div>
    </div>

    <script>
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const qualitySlider = document.getElementById('quality');
        const qualityValue = document.getElementById('qualityValue');
        const originalPreview = document.getElementById('originalPreview');
        const compressedPreview = document.getElementById('compressedPreview');
        const compressBtn = document.getElementById('compressBtn');
        const loading = document.getElementById('loading');
        const originalSizeSpan = document.getElementById('originalSize');
        const compressedSizeSpan = document.getElementById('compressedSize');

        // Update quality value display
        qualitySlider.addEventListener('input', (e) => {
            qualityValue.textContent = e.target.value;
        });

        // Handle file selection
        fileInput.addEventListener('change', handleFileSelect);
        
        // Drag and drop handlers
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('dragover');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('dragover');
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files[0]) handleFile(files[0]);
        });

        async function handleFileSelect(e) {
            const file = e.target.files[0];
            if (file) handleFile(file);
        }

        function handleFile(file) {
            if (!file.type.startsWith('image/')) {
                alert('Please select an image file');
                return;
            }

            const reader = new FileReader();
            reader.onload = (e) => {
                originalPreview.src = e.target.result;
                originalSizeSpan.textContent = `${(file.size / 1024).toFixed(1)} KB`;
            };
            reader.readAsDataURL(file);
        }

        async function compressImage() {
            const file = fileInput.files[0];
            if (!file) {
                alert('Please select an image first!');
                return;
            }

            try {
                loading.style.display = 'block';
                compressBtn.disabled = true;

                const img = await createImageBitmap(file);
                const canvas = new OffscreenCanvas(img.width, img.height);
                const ctx = canvas.getContext('2d');
                ctx.drawImage(img, 0, 0);

                const quality = qualitySlider.value / 100;
                const blob = await canvas.convertToBlob({
                    type: file.type === 'image/png' ? 'image/png' : 'image/jpeg',
                    quality: quality
                });

                const compressedUrl = URL.createObjectURL(blob);
                compressedPreview.src = compressedUrl;
                compressedSizeSpan.textContent = `${(blob.size / 1024).toFixed(1)} KB`;

                // Create download link
                const downloadLink = document.createElement('a');
                downloadLink.href = compressedUrl;
                downloadLink.download = `compressed_${file.name}`;
                downloadLink.click();
            } catch (error) {
                console.error('Compression error:', error);
                alert('Error compressing image. Please try again.');
            } finally {
                loading.style.display = 'none';
                compressBtn.disabled = false;
            }
        }

        // Event listeners
        compressBtn.addEventListener('click', compressImage);
    </script>
</body>
</html>
