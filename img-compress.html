        :root {

            box-shadow: 0 4px 6px rgba(79, 70, 229, 0.3);
        }
        
        /* Compression Controls */

            width: 20px;

            overflow: hidden;

        }

        /* Buttons */

                    <label for="fileInput" class="file-label">

    <script>
        // DOM Elements
        const fileInput = document.getElementById('fileInput');
        const qualitySlider = document.getElementById('quality');
        const qualityValue = document.getElementById('qualityValue');
        const originalPreview = document.getElementById('originalPreview');
        const compressedPreview = document.getElementById('compressedPreview');
        const compressBtn = document.getElementById('compressBtn');
        const spinner = document.getElementById('spinner');
        const originalSize = document.getElementById('originalSize');
        const compressedSize = document.getElementById('compressedSize');
        
        // Update quality display
        qualitySlider.addEventListener('input', () => {
            qualityValue.textContent = qualitySlider.value;
        });
        
        // Handle file selection
        fileInput.addEventListener('change', handleFileSelect);
        
        // Handle drag and drop
        const uploadSection = document.querySelector('.upload-section');
        uploadSection.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadSection.style.backgroundColor = 'rgba(79, 70, 229, 0.05)';
        });
        
        uploadSection.addEventListener('dragleave', () => {
            uploadSection.style.backgroundColor = 'white';
        });
        
        uploadSection.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadSection.style.backgroundColor = 'white';
            if (e.dataTransfer.files.length) {
                handleFile(e.dataTransfer.files[0]);
            }
        });
        
        // File handling
        function handleFileSelect(e) {
            const file = e.target.files[0];
            if (file) handleFile(file);
        }
        
        function handleFile(file) {
            if (!file.type.match('image.*')) {
                alert('Please select an image file (JPG, PNG, etc.)');
                return;
            }
            
            const reader = new FileReader();
            reader.onload = (e) => {
                originalPreview.src = e.target.result;
                originalSize.textContent = `${(file.size / 1024).toFixed(1)} KB`;
            };
            reader.readAsDataURL(file);
        }
        
        // Compression function
        compressBtn.addEventListener('click', async () => {
            if (!fileInput.files[0]) {
                alert('Please select an image first!');
                return;
            }
            
            try {
                spinner.style.display = 'block';
                compressBtn.disabled = true;
                
                const file = fileInput.files[0];
                const quality = qualitySlider.value / 100;
                
                // Create image bitmap
                const imgBitmap = await createImageBitmap(file);
                
                // Create canvas
                const canvas = new OffscreenCanvas(imgBitmap.width, imgBitmap.height);
                const ctx = canvas.getContext('2d');
                ctx.drawImage(imgBitmap, 0, 0);
                
                // Convert to blob with quality
                const blob = await canvas.convertToBlob({
                    type: file.type === 'image/png' ? 'image/png' : 'image/jpeg',
                    quality: quality
                });
                
                // Update UI
                const compressedUrl = URL.createObjectURL(blob);
                compressedPreview.src = compressedUrl;
                compressedSize.textContent = `${(blob.size / 1024).toFixed(1)} KB`;
                
                // Create download link
                const a = document.createElement('a');
                a.href = compressedUrl;
                a.download = `compressed_${file.name}`;
                a.click();
                
            } catch (error) {
                console.error('Compression error:', error);
                alert('Error compressing image. Please try again.');
            } finally {
                spinner.style.display = 'none';
                compressBtn.disabled = false;
            }
        });
    </script>
